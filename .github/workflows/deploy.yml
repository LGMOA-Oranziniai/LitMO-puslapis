name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    env:
      # compute overall status: 'success' only if both build and deploy were 'success'
      OVERALL_STATUS: ${{ needs.build.result == 'success' && needs.deploy.result == 'success' && 'success' || 'failure' }}
    steps:
      - name: Notify results to Discord
        uses: sarisia/actions-status-discord@v1.15.4
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ env.OVERALL_STATUS }}
          title: "${{ github.repository }} Deployment"
          color: ${{ env.OVERALL_STATUS == 'success' && '0x00ff00' || '0xff0000' }}
          username: "LitMO CI"
